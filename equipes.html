<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="exibir">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Funcionários</th>   
            <th>Objetos</th>
           
        </tr>
        <tbody>
            {% for e in equipes %}
            <tr>
                <td>{{ e.name }}</td>
                <td>{{ e.funcionarios }}</td>
                <td>{{ e.objetos }}</td>
            </tr>
            {% endfor %}
    </thead>
      <div class="alterar">
        <a href="/equipe/add/">Adicionar Equipe</a>  <!--links para rotas de alteração-->
        <a href="/equipe/edit/">Editar Equipe</a>
      </div>
    </div>
</body>
</html>
