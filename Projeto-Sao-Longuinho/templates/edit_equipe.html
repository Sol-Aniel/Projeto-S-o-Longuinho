<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div>
        <h1>Editar Equipes:</h1>
        <form method="POST" action="/equipes/edit/">
            <label for="nome">Nome:</label>
            <input type="name" id="nome" value="{{ equipe.name }}" required>
            <label for="email">Funcionários:</label>
            <input type="email" id="email" value="{{ equipe.funcionarios }}" required> 
            <label for="phone">Objetos:</label>
            <input type="tel" id="phone" value="{{ equipe.objetos }}" required>
            <button type="submit">Salvar Alterações</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=True) %}
            <br>
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
