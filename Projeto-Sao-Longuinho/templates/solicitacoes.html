<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='geral.css') }}">
</head>
<style>
 

<body>
 <div class="centered-div">
    <div class="title">
        <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="Logo" class="logo">
        <h1>Longuinho Finders</h1>
        </div>
         <p>Lista de pedidos!</p>
        <div class="funcoes">
     <table border="1">
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Found</th>
            <th>Team ID</th>
            <th>Price</th>
            <th>Lost Local</th>
            <th>Lost Date</th>
            <th>Plural</th>
            <th>Category ID</th>
        </tr>
    </thead>
    <tbody>
        {% for o in objetos %}
        <tr>
            <td>{objeto.title}</td>
            <td>{objeto.description}</td>
            <td>{objeto.found}</td>
            <td>{objeto.team_id}</td>
            <td>{objeto.price}</td>
            <td>{objeto.lost_local}</td>
            <td>{objeto.lost_date}</td>
            <td>{objeto.plural}</td>
            <td>{objeto.categoriy_id}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

        </div>
        {% with messages = get_flashed_messages(with_categories=True) %}
            <br>
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
 </div>
</body>
</html>
