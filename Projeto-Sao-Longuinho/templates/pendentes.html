<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendentes</title>
</head>
<body>
    <h1>Objetos Pendentes</h1>
<ul>
    {% for objeto in objetos %}
    <li>
        <strong>{{ objeto.title }}</strong> - {{ objeto.description }}
        <form action="{{ url_for('funcionarios.alterar_status', id=objeto.id) }}" method="post">
            <button type="submit">Marcar como Achado</button>
        </form>
    </li>
    {% endfor %}
</ul>

</body>
</html>
