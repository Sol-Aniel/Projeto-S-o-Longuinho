<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='geral.css') }}">

  <title>Editar Perifl</title>
 
</head>
<body>
   <div class="centered-div">
      <h2>editar perfil</h2>
      <form action="{{ url_for('func.perfil', id=id, tipo='livro') }}" method="POST">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" value="{{ name }}" >

        <label for="equipe">Equipe</label>
        <select id="equipe" name="equipe" value="{{ equipe }}">
            {% for equipe in equipes %}
                <option value="{{ equipe.id }}">{{ equipe.name }}</option>
            {% endfor %}
        </select>

        <label for="tipo">Tipo</label>
        <select id="tipo" name="tipo" value="{{ tipo }}" >
            {% for tipo in tipos %}
                <option value="{{ tipo.id }}">{{ tipo.name }}</option>
            {% endfor %}
        </select>

        <label for="email"> Email </label>
        <input type="email" id="email" name="email" value="{{ email }}" >


        <label for="phone"> Telefone </label>
        <input type="number" id="phone" name="phone" value="{{ phone }}">

        <label for="salary"> Salário </label>
        <input type="number" id="salary" name="salary" value="{{ salary }}">

        <label for="adress"> Endereço </label>
        <input type="number" id="adress" name="adress" value="{{ adress }}">

        <label for="password_hash"> Senha </label>
        <input type="password" id="password_hash" name="password_hash" value="{{ password_hash }}">

        
          <button type="submit">Atualizar Perfilk</button>
     
      </form>
      {% with messages = get_flashed_messages(with_categories=True) %}
            <br>
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
   </div>
</body>
</html>
